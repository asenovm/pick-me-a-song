<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>

  </ul>
  <h3 class="text-muted">Pick me a song</h3>

<div class="jumbotron">
  <h3>Enter your favourite bands</h3>
  <p class="lead text-center" ng-repeat="band in bands">

    <button class="btn btn-primary btn-small" ng-click="bands.push({})" ng-class="{ invisible: !$last }">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Get Recommendations</a></p>
</div>

<div class="footer">
  <p class="text-center">Pick me a song - music recommender system</p>
