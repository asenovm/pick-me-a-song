<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pick me a song</title>
    <meta name="description" content="Pick me a song - a music recommender system">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-star-rating/css/star-rating.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body ng-app="pickMeASong">
    <div id="fb-root"></div>
    <!-- Add your site or application content here -->
    <div class="container">
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li class="home" activate-on-init=""><a ng-href="#" active-on-click="">Home <i class="fa fa-home"></i></a></li>
            <li class="about" activate-on-init=""><a ng-href="#/about" active-on-click="">About <i class="fa fa-info"></i></a></li>
            <li class="settings" activate-on-init=""><a ng-href="#/settings" active-on-click="">Settings <i class="fa fa-gear"></i></a></li>
          </ul>
          <h3 class="text-header">Pick me a song</h3>
        </div>
        <div ng-view=""></div>
        <div class="footer">
          <h4 class="text-center text-header">Pick me a song - music recommender system</h4>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/lastfm/lastfm.api.js"></script>
    <script src="bower_components/lastfm/lastfm.api.md5.js"></script>
    <script src="bower_components/bootstrap-star-rating/js/star-rating.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//connect.facebook.net/en_US/sdk.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/recommender.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/services/recommendationsService.js"></script>
    <script src="scripts/directives/clickOnEnter.js"></script>
    <script src="scripts/directives/starRatingInit.js"></script>
    <script src="scripts/directives/onRendered.js"></script>
    <script src="scripts/directives/activeOnClick.js"></script>
    <script src="scripts/directives/activateOnInit.js"></script>
    <!-- endbuild -->
</body>
</html>
